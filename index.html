    .container {
      width: 250px;
      height: 200px;
      border: 1px solid #720570;
    }

    .bar {
      fill: #720570;
    }

    *,
    *:before,
    *:after {
      font-family: inherit;
      box-sizing: inherit;
      color: inherit;
    }

    :root {
      --unit: 1.5rem;
    }

    body {
      color: #53565a;
      font-family: "Fira Sans";
      box-sizing: border-box;
      box-sizing: border-box;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
      background: linear-gradient(to bottom right, #d0dfe7, #7BA7BC);
    }

    .wrapper {
      width: 100%;
    }

    #KeplerWorx {
      width: 100%;
      max-width: 400px;
      margin: auto;
    }
    
    p {
      text-align: center;
      margin-bottom: 2rem;
    }

    .counter {
      padding: var(--unit);
      border-radius: 8px;
      background: linear-gradient(to bottom right, #53565a, #3b3d3f);
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: var(--unit);
    }

    .counter h2 {
      color: #ffd100;
      grid-column: span 2;
      font-size: 6rem;
      text-align: center;
      margin: 0;
      overflow: hidden;
      position: relative;
      max-width: calc(100%);
    }

    .counter button {
      padding: calc(var(--unit) / 2) 0;
      border-radius: 4px;
      border: none;
      font-size: 2rem;
      overflow: hidden;
      background: linear-gradient(to bottom, #eee, #ddd);
    }

    .counter button:hover {
      cursor: pointer;
    }

    .counter button span {
      transition: all 0.15s ease;
      display: block;
    }

    .counter button:hover span {
      transform: scale(1.2);
      color: #ff6a13;
      font-weight: bold;
    }

    .counter button:last-of-type {
      grid-column: span 2;
    }
  </style>
